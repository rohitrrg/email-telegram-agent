name: Trigger auto deployment for telegramhandler

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/telegramhandler-AutoDeployTrigger-7e1be826-6045-443c-a134-029620bf4e93.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.TELEGRAMHANDLER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TELEGRAMHANDLER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TELEGRAMHANDLER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: gmailhandler.azurecr.io
          registryUsername: ${{ secrets.TELEGRAMHANDLER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TELEGRAMHANDLER_REGISTRY_PASSWORD }}
          containerAppName: telegramhandler
          resourceGroup: langchain
          imageToBuild: gmailhandler.azurecr.io/telegramhandler:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


